<section id="cad-colaborador">
    <div class="container">
        <div class="container-box">
            <div class="container-box-title">
                <h1>Cadastrar Colaborador</h1>
            </div>

            <div class="container-box-form">
                <form [formGroup]="formulario" (ngSubmit)="cadastrar()">
                    <div class="row">
                        <!-- 1ª LINHA -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>E-mail</mat-label>
                                    <input matInput type="email" formControlName="email">
                                    <mat-error>Informe o seu e-mail</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>Senha</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                    <mat-error>Informe a sua senha</mat-error>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="mr-2" appearance="outline">
                                    <mat-label>Função</mat-label>
                                    <mat-select formControlName="funcao">
                                        <mat-option value="Zelador">Zelador</mat-option>
                                        <mat-option value="Porteiro">Porteiro</mat-option>
                                    </mat-select>
                                    <mat-error>Informe a função</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>Nome*</mat-label>
                                    <input type="text" matInput formControlName="name">
                                    <mat-error>Informe o seu nome</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>Confirmar senha</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password_confirm" [errorStateMatcher]="matcher">

                                    <mat-error *ngIf="formulario.hasError('notSame')">
                                        Senhas nao conferem
                                    </mat-error>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="mr-2" appearance="outline">
                                    <mat-label>Condominio</mat-label>
                                    <mat-select formControlName="funcao">
                                        <mat-option *ngFor="let condominios of condominio" value="{{condominios.id}}">{{condominios.id}}</mat-option>
                                        <mat-option value=""></mat-option>
                                    </mat-select>
                                    <mat-error>Informe o Condominio</mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>Sobrenome*</mat-label>
                                    <input type="text" matInput formControlName="sobrenome">
                                    <mat-error>Informe o seu sobrenome</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>CPF*</mat-label>
                                    <input type="text" matInput mask="000.000.000-00" formControlName="cpf">
                                    <mat-error>Informe o seu CPF</mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-md-4">

                        </div>

                        <div class="submit">
                            <div class="item">
                                <button type="submit" class="btn">Criar conta</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
