<section id="visitantes">
    <div class="container">
        <div class="container-box-header">
            <div class="title">
                <h1>Visitantes</h1>
            </div>

            <div class="button">
                <a href="/cad-visitantes" class="btn">
                    <mat-icon mat-list-icon>add</mat-icon>
                    Novo visitante
                </a>
            </div>
        </div>

        <div class="container-box-table">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                    </ng-container>

                    <ng-container matColumnDef="destino">
                        <th mat-header-cell *matHeaderCellDef> Destino </th>
                        <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
                    </ng-container>

                    <ng-container matColumnDef="entrada">
                        <th mat-header-cell *matHeaderCellDef> Entrada </th>
                        <td mat-cell *matCellDef="let element"> {{element.entrada}} </td>
                    </ng-container>

                    <ng-container matColumnDef="saida">
                        <th mat-header-cell *matHeaderCellDef> Saída </th>
                        <td mat-cell *matCellDef="let element"> {{element.saida}} </td>
                    </ng-container>

                    <ng-container matColumnDef="observacao">
                        <th mat-header-cell *matHeaderCellDef> Observação </th>
                        <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell>
                            <mat-list-option routerLink=''>
                                <mat-icon mat-list-icon>logout</mat-icon>
                            </mat-list-option>
                            <mat-list-option routerLink=''>
                                <mat-icon mat-list-icon>edit</mat-icon>
                            </mat-list-option>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
    </div>
</section>
