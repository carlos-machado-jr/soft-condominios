<section id="cad-encomendas">
    <div class="container">
        <div class="container-title">
            <h1>Cadastrar Encomendas</h1>
            <p>Preencha todos os campos abaixo para realizar o cadastro.</p>
        </div>

        <div class="container-form">
            <form [formGroup]="formEncomendas">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Destinatário</mat-label>
                                <input matInput type="text" formControlName="destinatario" required>
                                <mat-error>Informe o destinatario</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Número do Bloco</mat-label>
                                <input matInput type="text" formControlName="number_block" required>
                                <mat-error>Informe o número do bloco</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Número do Apartamento</mat-label>
                                <input matInput type="number" formControlName="number_apartament" required>
                                <mat-error>Informe o número do apartamento</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Descrição da Entrega</mat-label>
                                <input matInput type="text" formControlName="description" required>
                                <mat-error>Informe a descrição da entrega</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="submit">
                        <button type="submit" class="btn">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
