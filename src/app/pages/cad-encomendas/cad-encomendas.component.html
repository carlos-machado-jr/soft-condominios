<section id="cad-encomendas">
    <div class="container">
        <div class="container-title">
            <h1>Cadastrar Encomendas</h1>
            <p>Preencha todos os campos abaixo para realizar o cadastro.</p>
        </div>

        <mat-autocomplete #auto="matAutocomplete">
            <mat-option style="text-transform: capitalize;" *ngFor="let usuarios of nome" value="{{usuarios.nome}} {{usuarios.sobrenome}}">
                {{usuarios.nome}} {{usuarios.sobrenome}}
            </mat-option>
        </mat-autocomplete>

        <div class="container-form">
            <form [formGroup]="formulario" (ngSubmit)="cadastrar()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Destinatário</mat-label>
                                <input (input)="filtrarNome($event)"
                                [(ngModel)]='destinatario' formControlName="destinatario" matInput [matAutocomplete]="auto">
                                <mat-error>Informe o destinatario</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Descrição da Entrega</mat-label>
                                <input matInput type="text" formControlName="description" required>
                                <mat-error>Informe a descrição da entrega</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="submit">
                        <button type="submit" class="btn">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
